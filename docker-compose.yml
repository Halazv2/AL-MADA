version: '3.8'

networks: 
  app-network: 
    driver: bridge

volumes:
  dbdata: 

services:

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile.dev
    ports: 
      - "5173:5173"
    volumes:  
      - ./client/src:/usr/app/src
    tty: true 
    stdin_open: true
    environment:
      CLIENT_PORT: "5173"
      CHOKIDAR_USEPOLLING: "true"
    networks:
      - app-network
  

  backend: 
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports: 
      - "4000:4000"
    volumes:
      - ./backend/src:/usr/app/src
    environment:
      PORT: "4000"
      CHOKIDAR_USEPOLLING: "true"
    networks: 
      - app-network

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/